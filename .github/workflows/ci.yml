name: CI
on:
  pull_request:
  push:
    branches: [ main, master ]
jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS deps
        run: |
          npm i -g pnpm
          pnpm i --frozen-lockfile

      - name: Compile (Hardhat)
        run: pnpm hardhat compile

      - name: Storage layout export
        run: pnpm hardhat upgrade:validate --contract "contracts/ReserveVault.sol:ReserveVault"

      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with: { version: nightly }

      - name: Foundry tests
        run: forge test -vvv

      - name: Slither (docker)
        uses: crytic/slither-action@v0.3.0
        with:
          target: .
          slither-args: --checklist --exclude-dependencies
